<section class="container my-5">
    <table class="table table-bordered">
        <thead>
            <th>#</th>
            <th>task title</th>
            <th>status</th>
            <th> actions </th>
        </thead>
        <tbody>
            <tr *ngFor="let t of myTasks; let i = index">
                <td>{{i+1}}</td>
                <td>{{t.description}}</td>
                <td>{{t.completed}}</td>
                <td>
                    <button routerLink="/myTasks/{{t._id}}" class="btn btn-primary mx-2">Show</button>
                    <button routerLink="/editTask/{{t._id}}" class="btn btn-warning mx-2">edit</button>
                    <button (click)="delTask(t._id, i)" class="btn btn-danger mx-2">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
